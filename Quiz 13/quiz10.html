<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      
      let total = 0;
      let male = 0;

      // Add your code here
      const obj = JSON.parse(catString);
      const mothers = obj.mother;
      const kittens = obj.kitten;

      // if i is less than the length of the mothers list, incrementing i,
      for (let i = 0; i < mothers.length; i++) {
      // add name in mothers to motherInfo
        motherInfo += mothers[i].name;
        // also if i is less than the length of mothers -2,
        if (i < mothers.length - 2) {
          // add a comma in mother info
          motherInfo += ', ';
          // else if i is equal to the length of mothers - 2
        } else if (i === mothers.length - 2) {
          // add and to motherInfo
          motherInfo += ' and ';
          // else add a period to the end of motherInfo
        } else {
          motherInfo += '.';
        }
      }

      // if j is less than the length of kittens, incrementing j,
      for (let j = 0; j < kittens.length; j++) {
        //increment total 
        total++;
        // also if an item in kitten's sex is male, increment male
        if (kittens[j].sex === 'male') {
          male++;
        }
      }
      //amount of female cats is the difference of the total and male cats
      const female = total - male;
      //add details to kittenInfo variable
      kittenInfo = `Total kittens: ${total}, Male: ${male}, Female: ${female}.`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
      

</html>
