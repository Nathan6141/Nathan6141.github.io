<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-family: "helvetica neue", helvetica, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            background-color: red;
            color: black;
            box-shadow: 1px 1px 2px rgb(0, 0, 200 / 40%);
            border-radius: 10px;
            padding: 3px 10px;
            cursor: pointer;
            width: 500px;
            height: 400px;
            font-size: 100px;

        }
        


    </style>
</head>
<body>

    <p>Hello World</p>
    <button type="button" class="button1">Press me</button>
    <button type="button" id="button2">Secret</button>
    <script src="ica10.js" defer></script>
    <script>
        
        const x = 'hello!';
        console.log(x)

        const button1 = document.querySelector('.button1');
        button1.addEventListener('click', runFunction)

        const button2 = document.querySelector(".button2");
        button2.addEventListener('click', changeText)

        function runFunction() {

            const name = prompt("Please enter a name")
            button.textContent = `Player 1: ${name}`;
        }


        

        function changeText() {
            const heading = document.querySelector("p")
            const head = prompt('tell me a secret');
            heading.textContent = head;
        }
    </script>
</body>
</html>
