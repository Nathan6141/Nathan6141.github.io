<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Changer</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <script defer src="final.js"></script>

    <p id="volumeInfo">Volume: 50%</p>
    
    <div class="containerReset">
        <button id="resetVolume">Reset Volume</button>
    </div>

    <input type="range" id="volSlide" min="0" max="100">

    <div class="containerSet">
        <button id="setVolume">Set Volume</button>
    </div>

</body>
</html>
